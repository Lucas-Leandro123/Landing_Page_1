<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <header class="container">
            <nav class="container-nav">
                <div class="nav-menu">
                    <a>Inicio</a>
                    <a>Sobre</a>
                    <a>Contato</a>
                    <button class="nav-button">Login</button>
                </div>
            </nav>
        </header>

        <section class="container-left">
            <div class="div-left">
                <h2>Cupom de desconto</h2>
                <p class="para-left-1">Vamos te presentear com um CUPOM de 30%</p>
                <p class="para-left">Cadastre-se no formul√°rio ao lado para receber seu desconto.</p>
            </div>
        </section>

        <section class="container-right">
            <p class="para-right">Cadastre-se e receba seu desconto</p>

            <label>
                Nome* <br>
                <input autocomplete="name">
            </label>
            <br>
            <label>
                E-mail* <br>
                <input autocomplete="email">
            </label>
            <br>
            <label>
                Empresa* <br>
                <input placeholder="Empresa">
            </label>
            <br>
            <label>
                Cargo* <br>
                <input placeholder="Cargo">
            </label>
            <br>
            <label>
                1 + 3 = ? <br>
                <input type="number">
            </label>
            <br>
            <button class="button-right">Quero meu Cupom de 30%</button>
        </section>
    </main>
</body>
</html>
